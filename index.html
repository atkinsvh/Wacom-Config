<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        video {
            border: 1px solid #ccc;
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Screen Stream</h1>
    <video id="video" controls autoplay></video>
    <p id="status">Connecting to the WebSocket server...</p>

    <script>
        const serverUrl = 'ws://192.168.1.41:8765'; // Ensure this matches the WebSocket server address and port
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        if ('MediaSource' in window && MediaSource.isTypeSupported('video/mp4; codecs="avc1.42E01E, mp4a.40.2"')) {
            const mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', function() {
                const sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
                
                const socket = new WebSocket(serverUrl);
                socket.binaryType = 'arraybuffer';

                socket.onopen = function() {
                    console.log('Connected to the WebSocket server');
                    status.textContent = 'Connected to the WebSocket server';
                };

                socket.onmessage = function(event) {
                    console.log(`Received frame of size ${event.data.byteLength} bytes`);
                    sourceBuffer.appendBuffer(new Uint8Array(event.data));
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    status.textContent = 'WebSocket error: ' + error.message;
                };

                socket.onclose = function() {
                    console.log('Disconnected from the WebSocket server');
                    status.textContent = 'Disconnected from the WebSocket server';
                };
            });
        } else {
            console.error('Unsupported MIME type or codec: video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
            status.textContent = 'Unsupported MIME type or codec: video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
        }
    </script>
</body>
</html>
