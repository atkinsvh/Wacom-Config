<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        video {
            border: 1px solid #ccc;
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Screen Stream</h1>
    <video id="video" controls autoplay></video>
    <p id="status">Connecting to the stream...</p>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        const mediaSource = new MediaSource();
        video.src = URL.createObjectURL(mediaSource);

        mediaSource.addEventListener('sourceopen', function() {
            const sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8, vorbis"');
            const socket = new WebSocket('ws://192.168.1.41:8765');

            socket.binaryType = 'arraybuffer';

            socket.onopen = function() {
                status.textContent = 'Connected to the stream';
            };

            socket.onmessage = function(event) {
                sourceBuffer.appendBuffer(new Uint8Array(event.data));
            };

            socket.onerror = function(error) {
                status.textContent = 'WebSocket error: ' + error.message;
            };

            socket.onclose = function() {
                status.textContent = 'Disconnected from the stream';
            };
        });
    </script>
</body>
</html>
